<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/47e85f65ac.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Todo List</title>
</head>
<body>

  <div class="container">

    <header class="text-center text-light my-4">
      <h1 class="mb-4">Planificador De Tareas</h1>
      
    </header>

    <ul class="list-group todos mx-auto text-light">
      
    </ul>

    <form class="add text-center my-4">
      <label class="text-light">Agrega Una Nueva Tarea...</label>
      <input class="form-control m-auto" type="text" name="add" />
    </form>

    <section class="seccionCuentaTareas">
      <h4 class="py-3">Total Tareas: <span id="contadorTareas">0</span></h4>
    </section>

    <section class="seccionCuentaTareasTerminadas">
      <h4 class="py-3">Total Tareas Terminadas: <span id="contadorTareasTerminadas">0</span></h4>
    </section>


   
  </div>
  

  <script src="./assets/script/script.js"></script>
</body>
</html>
